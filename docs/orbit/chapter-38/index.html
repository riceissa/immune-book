                      <orbit-reviewarea color="yellow">
                <orbit-prompt
                            question="In the context of allergies, what are antigens called?"
                            
                            
                          answer="allergens

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Where is IgE produced?"
                            
                            
                          answer="(by specialized B cells in the) skin, lungs, and intestines

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="How many stages does allergic hypersensitivity occur in?"
                            
                            
                          answer="two

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="IgE antibodies alone don't cause an allergic reaction. What actually causes the damage?"
                            
                            
                          answer="Mast cells/histamine produced by mast cells (mast cells are activated by IgE)

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="What is unusual about IgE antibodies' butts?"
                            
                            
                          answer="They can attach to an immune cell (e.g. mast cell) without being bound to any antigen, i.e. the order of attachment between the butts and pincers can be different

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Which immune cell comes in while the mast cells are recovering?"
                            
                            
                          answer="basophils

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Where do eosinophils live?"
                            
                            
                          answer="bone marrow

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Where do basophils live?"
                            
                            
                          answer="blood

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="\[...\] produce IgE antibodies to an allergen which attach to \[...\]"
                            
                            
                          answer="B cells, mast cells

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="When mast cells run out of energy, \[...\] step in. Later in the game, \[...\] release cytokines to activate \[...\] which cause inflammation."
                            
                            
                          answer="basophils; basophils and mast cells; eosinophils

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="What is an example of a parasite that is too large for your phagocytes to fight?"
                            
                            
                          answer="worms

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 38."
                        ></orbit-prompt>
