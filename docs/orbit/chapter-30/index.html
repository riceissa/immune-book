                      <orbit-prompt

                      <orbit-prompt
                            question="Can immune cells have MHC class II molecules?"
                            
                            
                          answer="Yes

                        ></orbit-prompt>
                      <orbit-prompt
                            question="Can immune cells have MHC class I molecules?"
                            
                            
                          answer="Yes

all cells with a nucleus do, including immune cells

                        ></orbit-prompt>
                      <orbit-prompt
                            question="Can non-immune cells have MHC class II molecules?"
                            
                            
                          answer="No

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 30."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Can non-immune cells have MHC class I molecules?"
                            
                            
                          answer="Yes

(every cell with a nucleous has one)  
  
source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 30."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Which cells in your body have MHC class I molecules?"
                            
                            
                          answer="Every cell of your body that has a nucleus (so not red blood cells)

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 30."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="How can interferons interact with MHC class I molecules?"
                            
                            
                          answer="interferons can stimulate cells and order them to make more MHC class I molecules

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 30."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Why is it a good idea for cells to make more MHC class I molecules during a viral infection?"
                            
                            
                          answer="more MHC class I means more windows ⟹ cells are more transparent and tell more of their internal protein story and be more visible to the immune system

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 30."
                        ></orbit-prompt>

                          answer="via individual variation in MHC class I molecules on the organ's cells
