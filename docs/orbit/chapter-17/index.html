                      <orbit-reviewarea color="yellow">
                <orbit-prompt
                            question="Are Toll-Like Receptors present in the innate immune system?"
                            
                            
                          answer="Yes

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 17."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Are Toll-Like Receptors present in the adaptive immune system?"
                            
                            
                          answer="Yes

The *Immune* book doesn't really talk about this, but Wikipedia says adaptive immune cells have them too <https://en.wikipedia.org/wiki/Toll-like_receptor#Function>  
  
source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 17."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="name for a protein piece that is recognized by the immune system"
                            
                            
                          answer="antigen

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 17."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="antibodies vs antigens: which ones attack invading bacteria?"
                            
                            
                          answer="antibodies

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 17."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="antibodies vs antigens: which ones are made from protein?"
                            
                            
                          answer="both

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 17."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="antibodies vs antigens: which ones can belong to bacteria?"
                            
                            
                          answer="antigens

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 17."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="An antibody belongs to whom?"
                            
                            
                          answer="your body('s immune system)

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 17."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="An antigen belongs to whom?"
                            
                            
                          answer="the pathogen (but can also exist on normal cells and cancer cells)

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 17."
