                      <h2>Chapter 29</h2>
                      <orbit-reviewarea color="yellow">
                <orbit-prompt
                            question="How to remember the function of interferons"
                            
                            
                          answer="Interferons get their name from &quot;interfere&quot;: They are cytokines that are interfering with viruses

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="What do interferons &quot;interfere&quot; with?"
                            
                            
                          answer="viruses

(and possibly other pathogens as well, but this is all the book mentioned)  
  
source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Interferons are a type of c\[...\]"
                            
                            
                          answer="cytokine

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="What's an example of something that interferons do?"
                            
                            
                          answer="they tell cells to slow down protein production (which helps because it will slow down the production of viruses)

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="How do your body's cells buy time during a viral attack?"
                            
                            
                          answer="sending out interferons to slow down protein production/making nearby cells more cautious, which slows down the spread of the virus

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="How does a virus buy time once it starts an infection?"
                            
                            
                          answer="it uses various &quot;attack&quot; proteins to prevent the cell from sending out interferons

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Which of the two immune systems are plasmacytoid dendritic cells part of?"
                            
                            
                          answer="innate (just like normal dendritic cells)

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Name of the cell that is like a traveling smoke detector"
                            
                            
                          answer="Plasmacytoid dendritic cell

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="What do plasmacytoid dendritic cells do?"
                            
                            
                          answer="They travel around looking for signs of viral infection, and then alert the immune system about any infections they notice

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="What is usually the earliest sign of a virus infection?"
                            
                            
                          answer="a spike of interferons in your blood (this happens long before any real symptom or the virus itself is detectable)

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="How long does it take (after your first cell is infected by a virus) for plasmacytoid dendritic cells to sound the alarm?"
                            
                            
                          answer="a few hours

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="What are pyrogens?"
                            
                            
                          answer="chemicals that cause fever

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Name for the chemicals that cause fever"
                            
                            
                          answer="pyrogens

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Via which organ do pyrogens heat up the body?"
                            
                            
                          answer="the brain: they tell the brain to turn up the heat

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="How does your brain tell your body to **generate** more heat?"
                            
                            
                          answer="by inducing shivering

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="How does your brain tell your body to **retain** heat?"
                            
                            
                          answer="by contracting the blood vessels close to the surface of your body, which reduces the heat that can escape through your skin

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Why do you feel cold when you have a fever?"
                            
                            
                          answer="blood vessels close to the skin are constricted so that less heat escapes through your skin, so your skin is actually colder (even though your core is hotter)

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Why does heat from a fever hurt viruses but not your own body's cells?"
                            
                            
                          answer="Your own cells are bigger and more sophisticated and have more redundancies and have things like heat shock proteins to protect themselves from higher temperatures

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Which kind of cytokines do epithelial cells release upon detecting an invader?"
                            
                            
                          answer="Interferons

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Which comes first: interferons released from plasmacytoid dendritic cells OR inflammation triggered by neutrophils?"
                            
                            
                          answer="interferons released from plasmacytoid dendritic cells

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Which comes later: interferons released from plasmacytoid dendritic cells OR inflammation triggered by neutrophils?"
                            
                            
                          answer="inflammation triggered by neutrophils

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Interferons have a \[...\] role in signaling signs of viral infection, compared to their \[...\] role in actually eradicating the virus. (Substitute: smaller, bigger)"
                            
                            
                          answer="bigger, smaller

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="When pyrogens signal to the brain that there is an infection, core body temperature goes \[...\] and peripheral blood vessel diameter goes \[...\]. (Substitute: down, up)"
                            
                            
                          answer="up, down

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. Chapter 29."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Does the color of snot indicate how severe the inflammatory reaction in the body is?"
                            
                            
                          answer="Yes

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. An Aside: The Difference Between the Flu and the Common Cold."
                        ></orbit-prompt>
                      <orbit-prompt
                            question="Does the color of snot indicate the type of infection in the body?"
                            
                            
                          answer="No

source: Philipp Dettmer. Immune: a journey into the mysterious system that keeps you alive. 2021. An Aside: The Difference Between the Flu and the Common Cold."
                        ></orbit-prompt>
